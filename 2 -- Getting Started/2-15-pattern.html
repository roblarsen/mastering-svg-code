        <body>
          <svg width="400" height="700" viewBox="0 0 400 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <lineargradient id="linear">
                  <stop stop-color="purple" offset="0"></stop>

              </radialgradient>
            </defs>
            <rect x="25" y="25" width="300" height="300" fill="url(#radial)"></rect>
            <rect x="25" y="350" width="300" height="50" fill="url(#linear)"></rect>
