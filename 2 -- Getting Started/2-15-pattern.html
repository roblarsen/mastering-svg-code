<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Mastering SVG- Pattern Fills</title>
            <style type="text/css">
            svg {
                background: rgb(224, 201, 29);
            }
            </style>
        </head>
        <body>
          <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <pattern id="pattern-example" width="100" height="100" patternUnits="userSpaceOnUse">
                <polygon points="0,50 0,100 50,50 100,100 100,75 50,25 0,75" fill="#000000"></polygon>
            </pattern>
            <rect x="0" y="0" width="400" height="400" fill="url(#pattern-example)"></rect>
        </svg>
    </body></html>
