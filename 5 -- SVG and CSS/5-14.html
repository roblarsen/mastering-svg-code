<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mastering SVG- CSS Compositing Properties</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">

    <style type="text/css">
      .clip-url{
        clip-path: url(#box);
      }
      .clip-polygon {
        clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%, 50% 0)
      }
    </style>
   </head>
   <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250" version="1.1">
      <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet"/>
      <style>
          text {
            font-family: 'Dosis', sans-serif;
          }
          .big-green{
            color:forestgreen;
            font-size: 6rem;
          }

       </style>
          <text x="20" y="20">Styles</text>
          <text x="110" y="30">Styles</text>
          <text x="66" y="40">Styles</text>
          <text x="77" y="77">Styles</text>
          <text x="55" y="66">Styles</text>
          <text x="200" y="11">Styles</text>  
          <text x="175" y="33">Styles</text>
          <text x="220" y="44">Styles</text>
          <text x="120" y="120">Styles</text>
          <text x="14" y="166">Styles</text>
          <text x="200" y="211">Styles</text>  
          <text x="136" y="133">Styles</text>
          <text x="170" y="144">Styles</text>
          <text x="143" y="24">Styles</text>
      </svg>
   </body>
</html>
