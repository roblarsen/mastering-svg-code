<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- CSS Fill Properties</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">        

        <style type="text/css">
 <svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="20" width="300" height="50" fill="none"
  stroke="#000000" stroke-width="4"  stroke-dasharray="10 5"></rect>
  <rect x="50" y="80" width="300" height="50" fill="none"
  stroke="#000000" stroke-width="4"  stroke-dasharray="1, 2, 3, 5, 8, 13"></rect>
  <rect x="50" y="140" width="300" height="50" fill="none"
  stroke="#000000" stroke-width="4"  stroke-dasharray="2, 3, 5, 7, 11, 13, 17, 19"></rect>
  <rect x="50" y="20" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="4"  stroke-dasharray="10"></rect>
            <rect x="50" y="80" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="4"  stroke-dasharray="15,10,5"></rect>
            <rect x="50" y="20" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="4" stroke-dasharray="10"></rect>
            <rect x="50" y="80" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="4"  stroke-dasharray="10"  stroke-dashoffset="25"></rect>
            <rect x="50" y="140" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="4"   stroke-dasharray="10"  stroke-dashoffset="-25"></rect>
            viewBox="0 0 500 400" version="1.1">
        <line fill="none" stroke-width="20" stroke="#000000" x1="20" y1="100" x2="450" y2="100"  stroke-linecap="butt" />
        <line fill="none" stroke-width="20" stroke="#000000" x1="20" y1="200" x2="450" y2="200" stroke-linecap="round" />
        <line fill="none" stroke-width="20" stroke="#000000" x1="20" y1="300" x2="450" y2="300" stroke-linecap="square" />
        <line fill="none" stroke-width="2" stroke="rgba(255,0,0,1)" x1="20" y1="0" x2="20" y2="400" />
        <line fill="none" stroke-width="2" stroke="rgba(255,0,0,1)" x1="450" y1="0" x2="450" y2="400" />
      </svg>    <rect x="50" y="20" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="20"  stroke-linejoin="miter"></rect>
            <rect x="50" y="100" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="20"   stroke-linejoin="bevel"></rect>
            <rect x="50" y="180" width="300" height="50" fill="none"
            stroke="#000000" stroke-width="20"  stroke-linejoin="round"></rect>
        </svg>   <rect x="50" y="20" width="300" height="50" fill="blue"
            stroke="orange" stroke-width="20"  stroke-opacity=".25"></rect>
            <rect x="50" y="100" width="300" height="50" fill="blue"
            stroke="orange" stroke-width="20"   stroke-opacity=".5"></rect>
            <rect x="50" y="180" width="300" height="50" fill="blue"
            stroke="orange" stroke-width="20"  stroke-opacity="1"></rect>
</svg>
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" role="img" width="550" height="300" viewBox="0 0 550 300">
          <defs>
            <linearGradient id="linear">
                <stop offset="5%"  stop-color="green"/>
                <stop offset="95%" stop-color="gold"/>
            </linearGradient>
            
        </defs>
        <rect x="10" y="0" width="100" height="100" class="red-fill"></rect>
        <rect x="120" y="0" height="100" width="100" class="blue-fill" ></rect>
        <rect x="230" y="0" height="100" width="100" class="blue-fill half-opacity" ></rect>
        <rect x="340" y="0" height="100" width="100" class="gradient" ></rect>
       </svg>
    </body>
</html>
