<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Positioning in SVG</title>
        <style type="text/css">
          svg {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150" version="1.1">
        <circle cx="100" cy="75" r="50" fill="rgba(255,0,0,.5)"></circle>
        <circle cx="100" cy="75" r="50" fill="rgba(255,0,0,.5)" transform="scale(1.25)"></circle> 
        <circle cx="100" cy="75" r="50" fill="rgba(255,0,0,.5)" transform="scale(2,1)"></circle>
      </svg>
    </body>
</html>
