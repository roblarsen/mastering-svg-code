<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Rotation example in SVG</title>
        <style type="text/css">
          svg {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200" version="1.1">
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(10) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(20) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(30) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(40) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(50) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(60) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(70) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(80) translate(-100,-100)"/>
        <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.2)" transform="translate(100,100) rotate(90) translate(-100,-100)"/>
      </svg>
    </body>
</html>
