<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Positioning in SVG</title>
        <style type="text/css">
          svg {
            background: black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0  240 240" version="1.1">
        <defs>
          <linearGradient id="gradient">
            <stop offset=".5" stop-color="white" stop-opacity="0" />
            <stop offset="1" stop-color="white" stop-opacity="1" />
          </linearGradient>
          <mask id="polka-dots" maskUnits="userSpaceOnUse" x="0" y="0" width="240" height="240">
            <rect y="0" x="0" width="80" height="240" fill="url(#gradient)"></rect>
            <rect y="0" x="60" width="80" height="240" fill="url(#gradient)"></rect>
            <rect y="0" x="120" width="80" height="240" fill="url(#gradient)"></rect>
            <rect y="0" x="180" width="80" height="240" fill="url(#gradient)"></rect>
          </mask>
          <text id="big-r" x="125" y="250" font-size="400" font-weight="900" text-anchor="middle">
            R
          </text>
        </defs>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#big-r" fill="red"></use>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#big-r" fill="black" mask="url(#polka-dots)"></use>
      </svg>
    </body>
</html>
