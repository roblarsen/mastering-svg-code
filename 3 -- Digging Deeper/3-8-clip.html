<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Positioning in SVG</title>
        <style type="text/css">
          svg {
            border:1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0  240 240" version="1.1">
        <defs>
          <clipPath id="star" maskUnits="userSpaceOnUse" x="0" y="0" width="240" height="240">
            <polygon points="95,95 120,5 150,95 235,95 165,150 195,235 120,180 50,235 75,150 5,95" fill="white"></polygon>
          </clipPath>
        </defs>
        <circle fill="black" mask="url(#star)" cy="120" cx="120" r="120"></circle>
      </svg>
    </body>
</html>
