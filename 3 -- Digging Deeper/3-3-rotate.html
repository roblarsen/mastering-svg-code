<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Positioning in SVG</title>
        <style type="text/css">
          svg {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150" version="1.1">
        <rect x="25" y="25" width="100" height="100" fill="rgba(255,0,0,.5)"/>
        <rect x="25" y="25" width="100" height="100" fill="rgba(255,0,0,.5)" transform="rotate(315)"/>
        <rect x="25" y="25" width="100" height="100" fill="rgba(255,0,0,.5)" transform="rotate(315 175 75)"/>
      </svg>
    </body>
</html>
