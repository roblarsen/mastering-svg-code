<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- Positioning in SVG</title>
        <style type="text/css">
          svg {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" version="1.1">
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(30 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(60 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(90 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(120 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(150 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(180 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(210 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(240 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(270 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(300 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(330 50 50)"/>
        <rect x="0" y="0" width="50" height="50" fill="rgba(255,0,0,.1)" transform="rotate(0 50 50)"/>
      </svg>
    </body>
</html>
