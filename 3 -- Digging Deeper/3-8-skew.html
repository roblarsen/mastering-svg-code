<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mastering SVG- SVG Skew transform example</title>
        <style type="text/css">
          svg {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>
      <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0  500 500" version="1.1">
        <rect x="100" y="100" width="100" height="100" fill="rgba(255,0,0,.1)" transform="skewX(10)"/>
        <rect x="100" y="100" width="100" height="100" stroke="blue" fill="none"/>
        <rect x="100" y="100" width="100" height="100" fill="rgba(0,255,0,.1)" transform="translate(150,150) skewX(10) translate(-150,-150)"/>
        <rect x="300" y="300" width="100" height="100"  stroke="blue" fill="none"/>
        <rect x="300" y="300" width="100" height="100" fill="rgba(255,0,0,.1)" transform="skewY(10)"/>
        <rect x="300" y="300" width="100" height="100" fill="rgba(0,255,0,.1)" transform="translate(300,300) skewY(10) translate(-300,-300)"/>
      </svg>
    </body>
</html>
