<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mastering SVG- the srcset attribute </title>
</head>
<body>
		<img srcset="more-colors-small.jpg 1x,
                more-colors-large.jpg 2x"
         src="more-colors-small.jpg"
         alt="Many colors!"
         width="600" height="350">
	</body>
</html>
