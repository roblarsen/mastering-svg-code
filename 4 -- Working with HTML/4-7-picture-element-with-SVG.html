<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mastering SVG- picture element </title>
</head>
<body>
  <picture>
    <source 
      media="(min-width: 1024px)"
      sizes="50vw" 
      srcset="more-colors.svg">
    <img 
      src="more-colors-square.svg.jpg" 
      sizes="(min-width: 768px) 60vw, 100vw"
      srcset="more-colors-square.svg">
  </picture>
	</body>
</html>
