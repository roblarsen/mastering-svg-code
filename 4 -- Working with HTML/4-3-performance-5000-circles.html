<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mastering SVG- 5000 circles</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" version="1.1" id="svg">
    
  </svg>
  <script>
    let circles="";
    for (let i=0;i<5000; i++){
      circles += `<circle cx="${i * Math.random()}" cy="${i * Math.random()}" r="10" fill="red"></circle>`; 
    }
    document.getElementById("svg").innerHTML = circles;
  </script>
</body>
</html>
