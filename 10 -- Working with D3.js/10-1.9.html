<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mastering SVG- D3 Enter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12" id="target">

      </div>
    </div>
  </div>
  <script src="node_modules/d3/dist/d3.min.js"></script>
  <script src="node_modules/d3-fetch/dist/d3-fetch.min.js"></script>
  <script>
      const data = ["a", "b", "c", "d", "e"];
      function select(){
        console.log(data);
        let selection = d3.select("#target").selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function (d) { return d; })
      
      console.log(selection.exit());
      d3.select("#target").selectAll("p").data(data).exit().remove()
      
      }
    setTimeout(()=>{data.pop();console.log(data);select()},1000);      
        
    select();

  </script>
</body>

</html>
