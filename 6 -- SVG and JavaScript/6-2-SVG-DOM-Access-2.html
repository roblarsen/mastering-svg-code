<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mastering SVG- SVG Basic SVG DOM Manipulation</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150" version="1.1">
        <circle cx="100" cy="75" r="50" fill="rgb(255,0,0)" id="circle" />
        <rect x="20" y="20" fill="blue" width="100" height="100" id="rect"></rect>
        <line fill="none" stroke="#000000" x1="0" y1="0" x2="0" y2="500" id="line"/>
    </svg>
    <script>
    /*
        ES6
    */
        document.addEventListener("DOMContentLoaded",()=> {
            const doc = document;
            const rect = doc.getElementById("rect");
            const circle = doc.getElementById("circle");
            const line = doc.getElementById("line");
        })
    </script>
</body>

</html>
